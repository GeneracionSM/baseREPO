<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Genaració SM</title>
        <link rel="stylesheet" href="login.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div id="d-login" class="div col-lg-6">
                    <div>
                        <img id="img-logo" src="./img/logo.png" width="70%" />
                    </div>
                    <div id="d-subtitle" class="display-4">
                        SM t'ajuda a comunicar-te i compartir les teves obres
                        amb les persones que formen part del món de l'art.
                    </div>
                </div>

                <div class="offset-lg-1 col-lg-4">
                    <div class="shadow-lg p-4 mb-5 bg-body rounded form">
                        <form name="f-login" method="post">
                            <div id="form">
                                <input
                                    id="i-username"
                                    name="username"
                                    class="form-control padding"
                                    placeholder="Usuari"
                                    required
                                />
                                <input
                                    id="i-password"
                                    type="password"
                                    name="password"
                                    class="form-control padding"
                                    placeholder="Contrassenya"
                                    required
                                />
                                <button
                                    id="b-login"
                                    type="submit"
                                    class="btn btn-secondary my-btn padding padding-2"
                                >
                                    Inicia sessió
                                </button>
                                <a
                                    id="b-register"
                                    class="btn btn-outline-secondary my-outline-btn padding padding-2"
                                    href="#"
                                    role="button"
                                    >Registra't</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-8 offset-2 padding-3" style="margin-top: 25px">
                    Alumnes de la Escola Politècnica Superior - Universitat de
                    les Illes Balears &copy 2022
                </div>
            </div>
        </footer>
    </body>
</html>
