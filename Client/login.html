<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="./img/logo.png" width="30%">
               
            </div> 
            <div class="col-lg-4">
                SM te ayuda a comunicarte y compartir tus obras con las personas que forman parte del mundo del arte.
            </div>
            <div class="col-lg-3">
                <div class="shadow-lg p-4 mb-5 bg-body rounded">   
                    <form method="post">
                        <div class="d-grip gap-2">
                            <input id="i-username" name="username" class="form-control" placeholder="Usuario" required>
                            <input id="i-password" type="password" name="password" class="form-control" placeholder="Contraseña" required>
                            <button id="b-login" type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            <a id="b-register" class="btn btn-outline-primary" href="#" role="button">Regístrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
