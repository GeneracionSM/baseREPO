<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>

<body>
    <br />
    <div class="col-lg-4 offset-lg-4">
        <div class="shadow-lg p-4 mb-5 bg-body rounded form">
            <form name="f-login" method="post">
                <label>De què va la teva obra?</label>
                <textarea
                    type="name"
                    class="form-control"
                    placeholder="Escriu aquí..."
                    rows="5"
                    required
                ></textarea>
                <br />
                <div class="mb-3">
                    <label for="formFile" class="form-label">Puja-la:</label>
                    <input class="form-control" type="file" id="formFile" />
                </div>
                <button type="submit" class="btn btn-secondary form-control">
                    Publicar
                </button>
            </form>
        </div>
    </div>
</body>
