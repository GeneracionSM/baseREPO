<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra't</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-form">
        <div id="title">
            <img src="./img/logo.png" width="130px">
            <h1 class="display-4">&nbsp;Registra't</h1>
        </div>

        <div id="my-form" class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="shadow-lg p-4 bg-body rounded">
                    <form method="post">
                        <label>Nom<span style="color: #b93179;">*</span>:</label>
                        <input name="name" class="form-control" placeholder="Nombre" required>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="padding-2">Primer cognom<span style="color: #b93179;">*</span>:</label>
                                <input name="surname1" class="form-control" placeholder="Primer cognom" required>
                            </div> 
                            <div class="col-md-6">
                                <label class="padding-2">Segon cognom:</label>
                                <input name="surname2" class="form-control" placeholder="Segon cognom" >       
                            </div> 
                        </div>
                        <label class="padding-2">Data de naixament<span style="color: #b93179;">*</span>:</label>
                        <input type="date" name="dateofbirth" class="form-control" min="1920-1-01" max="2023-12-31" required>
                        <label class="padding-2">Usuari<span style="color: #b93179;">*</span>:</label>
                        <input name="username" class="form-control" placeholder="Usuari" required>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="padding-2">Contrassenya<span style="color: pur;">*</span>:</label>
                                <input type="password" name="password" class="form-control" placeholder="Contrassenya" required>   
                            </div> 
                            <div class="col-md-6">
                                <label class="padding-2">Repeteix la contrassenya<span style="color: #b93179;">*</span>:</label>
                                <input type="password" name="password2" class="form-control" placeholder="Contrassenya" required>    
                            </div>
                        </div>
                        <button type="submit" class="my-btn btn btn-secondary padding-2" style="width:100%">Registra't</button>                  
                    </form>
                </div>      
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-8 offset-2 padding-3" style="margin-top: 25px;">
                Alumnes de la Escola Polit√®cnica Superior - Universitat de les Illes Balears &copy 2022
            </div>
        </div>
    </footer>
    
</body>
</html>
